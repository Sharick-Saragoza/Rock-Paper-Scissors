<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container" style="background-color: red;">
        <div class="game-container">
            <div class="c-top">
                <div class="human-choice">HUMAN CHOICE</div>
                <div class="score">SCORE</div>
                <div class="computer-choice">BOT CHOICE</div>
            </div>
            <div class="c-bot">
                <button id="rockBtn">ROCK</button>
                <button id="paperBtn">PAPER</button>
                <button id="scissorBtn">SCISSORS</button>
            </div>
        </div>
         <div class="play-container">
            <button id="playBtn">PLAY BUTTON</button>
            <button id="restartBtn">RESTART BUTTON</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
